<h1>{{title}}</h1>


<ul class="nav navbar-nav navbar-right">
  <li><a routerLink="about">About</a></li>
  <li><a routerLink="cart">cart</a></li>
</ul>

<div class="container">


  <h3>FEATURED :</h3>
    <div id="myMovieList" class="clear">
      <div *ngFor="let movie of featured" class="movieItem {{movie.split(' ').join('')}}" (click)="selectedMovie(movie)"><span class="movieName">{{movie}}</span></div>
    </div>




   <h3>ON SALE :</h3>
      <div id="myMovieList" class="clear">
        <div *ngFor="let movie of onsale" class="movieItem {{movie.split(' ').join('')}}" (click)="selectedMovie(movie)"><span class="movieName">{{movie}}</span></div>
      </div>

   <br>

  <div id="cart">
    <h3>Cart:</h3>

      <ul>
        <li *ngFor="let movie of cart">{{movie}}</li>
        <input type="button" value="REMOVE ALL" onClick="window.location.reload()">
      </ul>
  </div>

</div>
