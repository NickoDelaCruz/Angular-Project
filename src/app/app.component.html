<h1>{{title}}</h1>
<div class="container">
  <h3>Here are some movies:</h3>
    <div id="myMovieList" class="clear">
      <div *ngFor="let movie of movieList" class="movieItem {{movie.split(' ').join('')}}" (click)="selectedMovie(movie)">{{movie}}</div>
    </div>
   <!-- Recently Added: {{recentMovie}} <br> -->

   <br>

  <div id="cart">
    <h3>Cart:</h3>
      <ul>
        <li *ngFor="let item of cart">{{item}}</li>
      </ul>
  </div>
</div>
