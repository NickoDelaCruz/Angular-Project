<h1>Games up for sale: </h1>

<div class="container">
  <div *ngFor="let game of games | async">
      <h1><strong>Owner: </strong> {{game.owner}}</h1>
      <div class="card-body bg-light">
<br>
        <h2 class="card-text"><strong>Title:</strong> {{game.title}}</h2>
<br>
        <h3 class="card-text">Price: ${{game.price}}</h3>
<br>
        <h3 class="card-text">System: {{game.system}}</h3>
<br>
        <button type="button" class="btn btn-success" name="button" (click)="details(game)">More Details</button>
      </div>
  </div>
</div>
<app-add-game></app-add-game>
